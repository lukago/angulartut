<div class="container">
  <div class="row content">

    <div class="col-md-6">
      <h3 class="text-center well">Tasks</h3>
      <ul class="nav nav-pills nav-stacked well">
        <li *ngFor="let task of tasks" class="col-md-12 text-center well well-sm">
          <a href="/home">{{task.title}}</a>
        </li>
        <button type="submit" class="btn btn-success btn-lg btn-block"
                (click)="gotoAddTask()">+</button>
      </ul>
    </div>

    <div class="col-md-6">
      <h3 class="text-center well">Groups</h3>
      <ul class="nav nav-pills nav-stacked well">
        <li *ngFor="let group of groups" class="col-md-12 text-center well well-sm">
          <a href="/home">{{group.title}}
            <span class="badge">{{group.tasks.length}}</span>
          </a>
        </li>
        <button type="submit" class="btn btn-success btn-lg btn-block"
                (click)="gotoAddGroup()">+</button>
      </ul>
    </div>


  </div>

</div>
